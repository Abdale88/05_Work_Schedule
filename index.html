<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="hr-9" class="row time-block past">
        <div class="col-md-1 hour">9AM</div>
        <textarea id="myTextarea" class="col-md-10 description"></textarea>
        <button id="saveBtn" class="btn  saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div>

      <div id="hr-10" class="row time-block past">
        <div class="col-md-1 hour">10AM</div>
        <textarea id="10am-Textarea" class="col-md-10 description"></textarea>
        <button id="saveBtn-10am" class="btn saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div>
      <div id="hr-11" class="row time-block past">
        <div class="col-md-1 hour">11AM</div>
        <textarea id="11hr-Textarea" class="col-md-10 description"></textarea>
        <button id="saveBtn-1hr" class="btn saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div>
      <div id="hr-12" class="row time-block present">
        <div class="col-md-1 hour">12PM</div>
        <textarea id="12hr-Textarea" class="col-md-10 description"></textarea>
        <button id="saveBtn-12hr" class="btn saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div>
      <div id="hr-1" class="row time-block future">
        <div class="col-md-1 hour">1PM</div>
        <textarea id="1hr-Textarea" class="col-md-10 description"></textarea>
        <button id="saveBtn-1hr" class="btn saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div>
      <div id="hr-2" class="row time-block future">
        <div class="col-md-1 hour">2PM</div>
        <textarea id="2hr-Textarea" class="col-md-10 description"></textarea>
        <button id="saveBtn-2hr" class="btn saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div>
      <div id="hr-3" class="row time-block future">
        <div class="col-md-1 hour">3PM</div>
        <textarea id="3hr-Textarea" class="col-md-10 description"></textarea>
        <button id="saveBtn-3hr" class="btn saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div>
      <div id="hr-4" class="row time-block future">
        <div class="col-md-1 hour">4PM</div>
        <textarea id="4hr-Textarea" class="col-md-10 description"></textarea>
        <button id="saveBtn-4hr" class="btn saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div>
      <div id="hr-5" class="row time-block future">
        <div class="col-md-1 hour">5PM</div>
        <textarea id="5hr-Textarea" class="col-md-10 description"></textarea>
        <button id="saveBtn-5hr" class="btn saveBtn col-md-1"><i class="fa fa-save"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.4/dayjs.min.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.4/plugin/advancedFormat.js"></script>
    <script src="https://unpkg.com/dayjs@1.10.4/plugin/weekOfYear.js"></script>
    <script>
      dayjs.extend(window.dayjs_plugin_advancedFormat);
      dayjs.extend(window.dayjs_plugin_weekOfYear);
    </script>
    <script src="./script.js"></script>
  </body>
</html>
